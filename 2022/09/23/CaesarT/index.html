            <h2 id="元素循环前移p位（凯撒）"><a href="#元素循环前移p位（凯撒）" class="headerlink" title="元素循环前移p位（凯撒）"></a>元素循环前移p位（凯撒）</h2><p>开辟新数组 S[ ] 后半拼接上前半</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> <span class="title function_">Coverse</span><span class="params">()</span>&#123;</span><br><span class="line">	<span class="type">int</span> R[] = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>&#125;;</span><br><span class="line">	<span class="type">int</span> n = <span class="number">5</span>,p=<span class="number">3</span>;</span><br><span class="line">	<span class="type">int</span> S[<span class="number">5</span>];</span><br><span class="line">	<span class="comment">//将第p+1位元素作为第一位</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = p; i &lt; n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">	S[i - p] = R[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//第一位到第p位接在后面</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = p ; i &lt;=n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">	S[i<span class="number">-1</span>] = R[i- p];</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
